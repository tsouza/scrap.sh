<div class="signin" ng-controller="SigninCtrl">
  <form>
    <h2 class="form-heading">scrap.sh - sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control"
      ng-model="username" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control"
      placeholder="Password" ng-model="password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="true" ng-model="remember"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block"
      type="submit" ng-click="login(username, password, remember)">Sign in</button>
    <button class="btn btn-lg btn-primary" type="button" ng-click="github(remember)">
      <img class="github-logo" src="images/github.png" />
    </button>
    <button class="btn btn-lg btn-primary" type="button">Sign up</button>
  </form>
</div>
